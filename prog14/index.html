<!DOCTYPE html>
<html>
  <head>
     <style type="text/css">
      * { height: 100% }
     
    </style>
    <script type="text/javascript"
     src="https://goo.gl/r9ArNC">

    </script>
    <script type="text/javascript">
    
		
	
      function init() {
	  	
		locations = [
			{
				lat:'12.9342678',
				lng:'77.53432629999998',
				name:'PES Institute of Technology'
			},
			{
				lat:'12.9247501',
				lng:'77.49875709999992',
				name:'RVCE'
			},
			{
				lat:'12.9404973',
				lng:'77.56568749999997',
				name:'BMS'
			},
			{
				lat:'12.8614515',
				lng:'77.66470809999998',
				name:'PES South Campus'
			}
		]
		var myLatLng = new google.maps.LatLng(locations[0].lat, locations[0].lng);
        var mapOptions = {
          center: myLatLng,
          zoom: 12,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

		for(var i=0; i<locations.length; i++)
		{
			
		    var myLatLng = new google.maps.LatLng(locations[i].lat,locations[i].lng);
			var marker = new google.maps.Marker({
				position: myLatLng,
				map: map,
				title: locations[i].name
		  	});
		}
      }
    </script>
  </head>
  <body onload="init()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
