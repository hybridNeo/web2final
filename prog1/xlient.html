<html>
	<head>
		<script type="text/javascript">
		var backoff = 1;
		function init(){
			xhr = new XMLHttpRequest();
			xhr.onreadystatechange=function(){

				if(xhr.status==200 && xhr.readyState==4){
					var arr = xhr.responseText.split(',');
					document.getElementById("rado").innerHTML = arr[0];
					document.getElementById("rolex").innerHTML = arr[1];
					document.getElementById("wilson").innerHTML = arr[2];
					document.getElementById("yonex").innerHTML = arr[3];	
				}
				if(xhr.status>=400){
					backoff*=2;
				}
				
			}
			xhr.open("GET","server.php",true);
			xhr.send();
			setTimeout(init,backoff);
		}
		function buy(val){
			bxhr = new XMLHttpRequest();
			bxhr.onreadystatechange=function(){
				if(bxhr.status==200 && bxhr.readyState==4){
					var arr = xhr.responseText.split(',');
					document.getElementById("rado").innerHTML = arr[0];
					document.getElementById("rolex").innerHTML = arr[1];
					document.getElementById("wilson").innerHTML = arr[2];
					document.getElementById("yonex").innerHTML = arr[3];	
				}
			}
			bxhr.open("GET","server.php?prod="+val,true);
			bxhr.send();
		}
		function foo1(){
			buy("rado");
		}
		function foo2(){
			buy("rolex");
		}
		function foo3(){
			buy("wilson");
		}
		function foo4(){
			buy("yonex");
		}
		</script>
		<title> Selling Watches and Racquettes</title>
		<style type="text/css">
		body{
			text-align: center;
			background-color: black;
			color:orange;
		}
		</style>
	</head>
	<body onload="init()">
		<h3>Welcome to the store </h3>
		
		<table border="0px" cellpadding="3px">
		<tr><th>Model</th><th>Rado</th><th>Rolex</th><th>Wilson</th><th>Yonex</th></tr>
		<tr>
			<td> Quantity </td>
			<td id="rado"></td>
			<td id="rolex"></td>
			<td id="wilson"></td>
			<td id="yonex"></td>
		</tr>


		<tr>
			<td>Buy</td>
			<td onclick="foo1()">Buy now </td>
			<td onclick="foo2()">Buy now </td>
			<td onclick="foo3()">Buy now </td>
			<td onclick="foo4()">Buy now </td>

		</tr>
		</table>
	</body>
</html>
